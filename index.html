<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Evolution</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 10px;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        canvas {
            border: 2px solid #333;
            background-color: white;
            display: block;
            margin: 10px auto;
            max-width: 100%;
            height: auto;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 0 10px;
        }
        
        .controls label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            white-space: nowrap;
        }
        
        .controls input[type="number"] {
            width: 70px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        .controls input[type="checkbox"] {
            margin: 0;
        }
        
        button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #333;
            background-color: white;
            border-radius: 3px;
            margin: 5px;
        }
        
        button:hover {
            background-color: #f0f0f0;
        }
        
        .color-buttons {
            display: flex;
            gap: 5px;
            align-items: center;
            margin: 5px;
        }
        
        .color-button {
            width: 40px;
            height: 30px;
            border: 2px solid #333;
            border-radius: 3px;
            cursor: pointer;
            margin: 0;
        }
        
        .color-button.selected {
            border-width: 3px;
            border-color: #000;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        
        .color-button.red {
            background-color: #FFFF00;
        }
        
        .color-button.green {
            background-color: #00FF00;
        }
        
        .color-button.blue {
            background-color: #0000FF;
        }
        
        .color-section {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }
        
        .canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }
        
        .graph-container {
            text-align: center;
            margin: 20px 10px;
        }
        
        .graph-container h3 {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }
        
        #graph {
            border: 1px solid #ccc;
            background-color: white;
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        
        /* Mobile styles */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .controls {
                gap: 8px;
                margin-bottom: 10px;
            }
            
            .controls label {
                font-size: 12px;
            }
            
            .controls input[type="number"] {
                width: 60px;
                padding: 3px;
                font-size: 12px;
            }
            
            button {
                padding: 6px 12px;
                font-size: 12px;
                margin: 2px;
            }
            
            canvas {
                margin: 5px auto;
            }
            
            .graph-container {
                margin: 10px 5px;
            }
            
            .graph-container h3 {
                font-size: 14px;
            }
        }
        
        /* Very small screens */
        @media (max-width: 480px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .controls label {
                justify-content: space-between;
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <label>Circles: <input type="number" id="circles" value="12"></label>
        <label>Radius: <input type="number" id="radius" value="20"></label>
        <label>Speed: <input type="number" id="speed" value="2"></label>
        <button onclick="resetSimulation()">Reset</button>
        <button onclick="runAnimation()">Run</button>
        <button onclick="pauseAnimation()">Pause</button>
        <div class="color-section">
            <span>Paint:</span>
            <div class="color-buttons">
                <div class="color-button red selected" onclick="selectColor('ROCK')" title="Rock (Yellow)"></div>
                <div class="color-button green" onclick="selectColor('PAPER')" title="Paper (Green)"></div>
                <div class="color-button blue" onclick="selectColor('SCISSORS')" title="Scissors (Blue)"></div>
            </div>
        </div>
    </div>
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <div class="graph-container">
        <h3>Population Over Time</h3>
        <canvas id="graph"></canvas>
    </div>
    <script type="module" src="rps.js"></script>
</body>
</html>
